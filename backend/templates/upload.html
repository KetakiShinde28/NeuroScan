<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MRI | NeuroScan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="Images/logo.png" alt="NeuroScan Logo" class="logo">
            <span class="logo-text">NeuroScan</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Upload Section -->
    <div class="upload-container">
        <h2>Upload Your MRI Scan</h2>
        <p>Select an MRI image to analyze for tumor detection.</p>
        
        <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept="image/*" required>
            <button type="submit">Upload & Analyze</button>
        </form>

        <!-- Display Results -->
        <div id="prediction-results" class="hidden">
            <h3>Prediction Results</h3>
            <p><strong>Predicted Class:</strong> <span id="predicted-class"></span></p>
            <p><strong>Confidence Score:</strong> <span id="confidence-score"></span></p>
            <img id="gradcam-image" class="hidden" alt="Tumor Localization Heatmap">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
